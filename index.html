<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Challenge</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 100%;
      margin-top: 1em;
    }
    #feedback {
      margin-top: 1em;
      font-size: 1.1em;
    }
    #score {
      margin-top: 2em;
      font-weight: bold;
    }
    #nextBtn {
      display: none !important; /* Force it hidden */
    }
  </style>
</head>
<body>
  <h1>タイピングチャレンジ</h1>
  <p id="question">Loading...</p>
  <input type="text" id="answerInput" placeholder="Type the English translation..." autocomplete="off" />
  <div id="feedback"></div>
  <button id="nextBtn">Next</button>
  <p id="score">Score: 0</p>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <!-- Link to external script.js, use cache buster to force latest -->
  <script src="script.js?v=2"></script>
</body>
</html>
